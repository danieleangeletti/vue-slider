<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div :class="'item ' + elem.visibility" v-for="elem in slides">
                    <img :src="elem.image"/>
                    <div class="text">
                        <h3>
                            {{ elem.title }}
                        </h3>
                        <p>
                            {{ elem.text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="previous_image" class="prev"></div>
                    <div @click="next_image" class="next"></div>
                    <div @click="show_image(index)" :class="'thumb ' + elem.activity" v-for="(elem, index) in slides">
                        <img :src="elem.image"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
